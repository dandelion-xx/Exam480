<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>capture email return query string</title>
    <script data-require="jquery" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>
<form>
<input type="text" name="email"/>
<input type="submit" name="submit"/>
</form>
<script>
$("form").submit(function(){
	var str;
	str=$("form").serialize();
	//serialize() method create a URL encoded text string by serializing form values
	
	str=decodeURIComponent(str);
	//decode a URI component, return value : string
	return true;
	
	
	})
</script>

</body>
</html>
