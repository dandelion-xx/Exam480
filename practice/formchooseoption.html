<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
function madeSelection(element, message){
	if(element.value === "Please Choose"){
		alert(message);
		element.focus();
		return false;
		}
	else {
		return true;
		}
	
	}
</script>
</head>

<body>
<form>
<label for="city">City:</label>
<select id="city">
<option>Please Choose</option>
<option>Moscow</option>
<option>London</option>
<option>Paris</option>
</select>
<input type="button" id="submit" value="Submit" onclick="madeSelection(document.getElementById('city'), 'Please Select A City')"/>
</form>

</body>
</html>
