<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
function square(side) {
    this.side = side;
    this.perimeter = function (name) {
        this.side = 4*this.side;
    }
}
var c = new square(4);
c.perimeter();
document.getElementById("demo").innerHTML = c.side;
